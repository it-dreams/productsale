<div class="product" *ngFor="let data of prodData, let i = index" (click)="onAddProduct(data, i)">
    <img src="../../assets/images/{{data.image}}"/>
    <span class="title">{{data.name | uppercase }}</span>
    <div class="info">
      <div class="product-detail">
        <p>{{data.name | uppercase}}</p>
        <p>{{data.price | currency: 'EUR'}}</p>
        <p class="small">{{data.description}}</p>
      </div>
    </div>
  </div>

<div class="product" *ngFor="let data of prodData" (click)="onAddProduct(data)">
    <img [src]="getImg(data.image)">
    <span class="title p">{{data.name | uppercase }}</span>
    <div class="info">
      <div class="product-detail">
        <p>{{data.name | uppercase}}</p>
        <p>{{data.price | currency: 'EUR'}}</p>
        <p class="small">{{data.description}}</p>
      </div>
    </div>
  </div>
